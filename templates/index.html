<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>프로젝트 이름</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        $(document).ready(function () {
            var fileTarget = $('.filebox .upload-hidden');

            fileTarget.on('change', function () {  // 값이 변경되면
                if (window.FileReader) {  // modern browser
                    var filename = $(this)[0].files[0].name;
                } else {  // old IE
                    var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
                }

                // 추출한 파일명 삽입
                $(this).siblings('.upload-name').val(filename);
            });
        });

        // 저장
        function save() {
            alert("!!");
            let title = $('#title').val()
            let url = $('#url').val()
            let tag = $('#tag').val()
            let author = $('#author').val()
            let image = $('#ex_filename')[0].files[0] // id file의 0번째 태그의 files 중 0 번째 파일

            let form_data = new FormData()

            form_data.append("title", title)
            form_data.append("url", url)
            form_data.append("tag", tag)
            form_data.append("image", image)
            form_data.append("author", author)

            for (let value of form_data.values()) {
                  console.log(value);
            }

            $.ajax({
                type: "POST",
                url: "/api/link",
                data: form_data,
                // 파일을 보내는데 필요한 기본 세팅이 되어있지 않을 수 있기 떄문에 false로 설정
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

    </script>
</head>

<body>
<div class="mypicture">
    <h1>프로젝트 이름</h1>
    <button type="button" id="btn" onclick="save()" class="btn btn-dark mybutton">링크 작성하기</button>
</div>

<div id="link-box" class="link-text">
    <div class="filebox">
        <input class="upload-name" value="업로드 이미지 선택" disabled="disabled">

        <label for="ex_filename">업로드</label>
        <input type="file" id="ex_filename" class="upload-hidden">
    </div>
    <input type="text" class="form-control submit-text" id="title" placeholder="제목">
    <input type="text" class="form-control submit-text" id="url" placeholder="링크">
    <input type="text" class="form-control submit-text" id="author" placeholder="작성자">
    <input type="text" class="form-control submit-text" id="tag" placeholder="태그">
    <button onclick="save()" type="button" class="btn btn-outline-primary" style="margin: 10px 50px">저장</button>
</div>

</div>
</body>

</html>
